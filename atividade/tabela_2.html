<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela de exercicios 2</title>
    <link rel="stylesheet" href="./css/style_2.css">
</head>
<body>
    <main>
        <table>
            <thead>
                <tr class="topo">
                    <th colspan="2"><b>TOPO</b></th>
                </tr>
            </thead>

            <tbody>
                <tr class="center">
                    <td><b>MENU</b></td>
                    <td class="interior1"><b>CONTEÚDO</b></td>
                </tr>
            </tbody>

            <tfoot>
                <tr class="center">
                    <td colspan="2"><b>RODAPÉ</b></td>
                </tr>
            </tfoot>
        </table>
    </main>
</body>
</html>
